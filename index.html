<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>الصفحة الرئيسية</title>
  
</head>
<body class="font-body bg-[url('/src/image/bg.png')] bg-cover bg-center min-h-screen">

    <nav class=" container mx-auto p-6">
        <div class="flex items-center justify-between">
            <div>
                <img src="/src/image/logo.png" alt="logo"   width="100px" height="100px">
            </div>
            <div class="hidden md:flex space-x-6 ">
                <a href="#" class=" text-white text-bold hover:text-slate-500">شؤون العاملين</a>
                <a href="Account_management.html" class=" text-white text-bold  hover:text-slate-500">ادارة الحساب</a>
                <a href="system_lg.html" class=" text-white text-bold  hover:text-slate-500">لغات النظام</a>

                <button id="logoutBtn" class="text-white font-bold hover:text-slate-500">تسجيل الخروج</button>
            </div>
        </div>
    </nav>

    <section id="sec">
        <div class="border border-slate-900 bg-opacity-50 shadow-xl p-40 m-10 text-center rounded-lg"></div>
    </section>

    <div id="logoutModal" class="   absolute top-1/2 left-1/2  transform -translate-x-1/2 -translate-y-1/2 inset-0 bg-gray-500 bg-opacity-50 hidden   ">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <p class="text-center text-gray-600 mb-6">هل أنت متأكد أنك تريد تسجيل الخروج؟</p>
            <div class="flex justify-between">
                <button id="cancelBtn" class="bg-gray-300 text-gray-800 hover:bg-gray-400 px-6 py-2 rounded-lg font-semibold w-full mr-2">
                    إلغاء
                </button>
                <button id="confirmLogoutBtn" class="bg-red-500 text-black hover:bg-red-600 px-6 py-2 rounded-lg font-semibold w-full ml-2">
                    تسجيل الخروج
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Get modal and buttons
        const logoutModal = document.getElementById("logoutModal");
        const logoutBtn = document.getElementById("logoutBtn");
        const cancelBtn = document.getElementById("cancelBtn");
        const confirmLogoutBtn = document.getElementById("confirmLogoutBtn");

        // Show modal when clicking logout button
        logoutBtn.addEventListener("click", () => {
            logoutModal.classList.remove("hidden");
        });

        // Hide modal when clicking cancel
        cancelBtn.addEventListener("click", () => {
            logoutModal.classList.add("hidden");
        });

        // Handle logout action (for demonstration purposes, can be linked to actual logout process)
        confirmLogoutBtn.addEventListener("click", () => {
            // Redirect or perform logout logic here
            alert("تم تسجيل الخروج");
            // For example: window.location.href = '/logout'; (uncomment for real use)
            logoutModal.classList.add("hidden");
        });
    </script>
</body>
</html>
