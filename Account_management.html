      <div class="bg-white p-8 rounded-xl shadow-xl  w-auto text-center items-center col-span-2">
        

        <div class=" mb-4">

            class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"

        </div>
        <p class="text-left p-2 text-slate-600"> تغيير </p>

       

        

        <div class="relative mb-6">
            <p class="text-right -p-4 text-black mb-4">رمز الدخول </p>

            type="password"
            class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
           
          />
        </div>
        <p class="text-left -p-4 text-slate-600"> تغيير </p>

            />
          </div>
          <p class="text-left -p-4 text-slate-600"> تغيير </p>
          <div class="mb-4">
<p class="text-right mb-4">
  تغيير صورة شخصية 
</p>            <input

            />

<div class="justify-between p-6 space-x-5">

            <button class="action-btn bg-slate-800 text-white px-6 py-2 rounded-xl font-semibold transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-lg" onclick="confirm()">حفظ</button>
